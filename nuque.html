<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Rotation de la nuque</title>

<style>

body{
font-family:Segoe UI,Tahoma;
background:#f8fafc;
text-align:center;
padding:20px;
}

h1{
color:#1e3a8a;
}

img{
max-width:300px;
width:100%;
border-radius:15px;
margin:20px 0;
box-shadow:0 8px 20px rgba(0,0,0,.2);
}

.timer{
font-size:28px;
margin:15px 0;
font-weight:bold;
}

.progress-container{
background:#e5e7eb;
border-radius:20px;
height:25px;
overflow:hidden;
margin:20px 0;
}

.progress-bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#0ea5e9,#1e3a8a);
transition:.3s;
}

button{
padding:12px 25px;
border:none;
border-radius:25px;
background:#0ea5e9;
color:white;
font-size:16px;
cursor:pointer;
margin:10px;
}

button:hover{
opacity:.9;
}

.back{
background:#1e3a8a;
}

</style>
</head>

<body>

<h1>Rotation de la nuque</h1>

<img src="images/nuque.jpg.png" alt="Nuque">

<p>Tourne doucement la t√™te de gauche √† droite sans forcer.</p>

<div class="timer" id="time">01:30</div>

<div class="progress-container">
<div id="bar" class="progress-bar"></div>
</div>

<button onclick="start()">‚ñ∂Ô∏è D√©marrer le chrono</button>

<button class="back" onclick="location.href='index.html'">
‚¨ÖÔ∏è Retour
</button>

<script>

let max = 90; // 1 min 30
let time = max;
let interval;

function start(){

if(interval) return;

interval = setInterval(()=>{

time--;

let min = Math.floor(time/60);
let sec = time%60;

document.getElementById("time").textContent =
String(min).padStart(2,"0")+":"+
String(sec).padStart(2,"0");

let percent = ((max-time)/max)*100;
document.getElementById("bar").style.width = percent + "%";

if(time<=0){

clearInterval(interval);
alert("üéì F√©licitations ! Exercice termin√© !");

// Enregistrer exercice termin√©
let done = Number(localStorage.getItem("doneToday")) || 0;
done++;

localStorage.setItem("doneToday", done);




}

},1000);

}

</script>

</body>
</html>
